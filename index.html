<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <section class="main">
    <h1 class="main-title">WE'RE LAUNCHING SOON</h1>

    <div class="timer">
      <div class="number">
        <h1 class="number-main" id="days">08</h1>
        <h1 class="number-descript">DAYS</h1>
      </div>
      <div class="number">
        <h1 class="number-main" id="hours">23</h1>
        <h1 class="number-descript">HOURS</h1>
      </div>
      <div class="number">
        <h1 class="number-main" id="minutes">55</h1>
        <h1 class="number-descript">MINUTES</h1>
      </div>
      <div class="number">
        <h1 class="number-main" id="seconds">41</h1>
        <h1 class="number-descript">SECONDS</h1>
      </div>

    </div>

    <!--<button id="teste">teste</button>-->


  </section>
  <div class="main-footer">
    <footer class="footer">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
